name: Export

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  export:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm i

      - name: Test
        run: npm run test

      - name: Build
        run: npm run compile

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: utilidades
          path: build
